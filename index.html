<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Scrum</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
    <![endif]-->
    <link href="http://yui.yahooapis.com/3.16.0/build/cssreset/cssreset-min.css" media="all" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Cousine" media="all" rel="stylesheet" />
    <link href="stylesheet.css" media="all" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div id="console">
    </div>
    <div id="login">
      <div class="input">
        <input id="name" name="name" placeholder="Name" tabindex="1" type="text" />
      </div>
      <div class="input">
        <input id="channel" name="channel" placeholder="Sprint" tabindex="2" type="text" />
      </div>
      <div class="input">
        <div class="button" id="start_button">
          Start
        </div>
        <!-- <input name="commit" tabindex="3" type="button" value="Create" /> -->
      </div>
    </div>
    <div id="channel">
      <ul id="votes">
        <li class="vote">
          <div class="card">
            4 hours
          </div>
          <div class="name">
            Evan
          </div>
        </li>
        <li class="vote">
          <div class="card">
            4 hours
          </div>
          <div class="name">
            Sarah
          </div>
        </li>
        <li class="vote">
          <div class="card">
            1 day
          </div>
          <div class="name">
            Katie
          </div>
        </li>
      </ul>
      <div class="clear">
      </div>
      <ul id="cards">
        <li class="card choice">
          4 hours
        </li>
        <li class="card choice">
          1 day
        </li>
        <li class="card choice">
          2 days
        </li>
        <li class="card choice">
          3 days
        </li>
        <li class="card choice">
          ∞
        </li>
      </ul>
    </div>
  </body>
</html>

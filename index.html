<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>Scrum</title>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
    <![endif]-->
    <link href="http://yui.yahooapis.com/3.16.0/build/cssreset/cssreset-min.css" media="all" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Cousine" media="all" rel="stylesheet" />
    <link href="stylesheet.css" media="all" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <div id="console">
    </div>
    <div id="start">
      <div class="button" id="create_button">
        Create a sprint
      </div>
      <div class="button" id="join_button">
        Join a sprint
      </div>
      <div class="clear">
      </div>
    </div>
    
    <div id="login">
      <div class="input">
        <input id="name" name="name" placeholder="Name" tabindex="1" type="text" />
      </div>
      <div class="input">
        <input id="channel" name="channel" placeholder="Sprint" tabindex="2" type="text" />
      </div>
      <div class="input">
        <div class="button" id="start_button">
          Start
        </div>
      </div>
    </div>
    <div id="voting_booth">
      <ul id="votes">
      </ul>
      <div class="clear">
      </div>
      <ul id="cards">
        <li class="card choice">
          1
        </li>
        <li class="card choice">
          3
        </li>
        <li class="card choice">
          5
        </li>
        <li class="card choice">
          8
        </li>
        <li class="card choice">
          ∞
        </li>
      </ul>
    </div>
    <div id="results">
      <ul id="summary">
        <li>
          <div id="min" class="card">
          </div>
          <div class="name">
            Min
          </div>
        </li>
        <li>
          <div id="max" class="card">
          </div>
          <div class="name">
            Max
          </div>
        </li>
        <li>
          <div id="average" class="card">
          </div>
          <div class="name">
            Average
          </div>
        </li>
        <li>
          <div id="median" class="card">
          </div>
          <div class="name">
            Median
          </div>
        </li>
      </ul>
      <div class="clear">
      </div>
      <div class="input">
        <div class="button" id="reset_button">
          Reset
        </div>
      </div>
    </div>
  </body>
</html>
